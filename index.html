<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Barcode & QR Code</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generator Barcode & QR Code</h1>
        
        <div class="input-section">
            <div class="form-group">
                <label for="inputText">Masukkan Teks/Value:</label>
                <input type="text" id="inputText" placeholder="Masukkan teks atau URL..." value="https://example.com">
            </div>
            
            <div class="settings">
                <div class="form-group">
                    <label for="codeType">Jenis Kode:</label>
                    <select id="codeType">
                        <option value="barcode">Barcode</option>
                        <option value="qrcode">QR Code</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="showValue" checked>
                        <span>Tampilkan Value di Bawah Kode</span>
                    </label>
                </div>
                
                <button id="generateBtn">Generate Kode</button>
            </div>
        </div>
        
        <div class="result-section">
            <div class="code-container">
                <div id="barcodeContainer" class="code-output">
                    <svg id="barcode"></svg>
                </div>
                <div id="qrcodeContainer" class="code-output" style="display:none;">
                    <!-- GANTI canvas dengan div -->
                    <div id="qrcode"></div>
                </div>
                
                <div id="valueDisplay" class="value-display">
                    <p id="displayedValue"></p>
                </div>
            </div>
            
            <div class="actions">
                <button id="downloadBtn" class="download-btn">Download PNG</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
